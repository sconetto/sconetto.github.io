<div>
  <ul>
    <li><strong>path/pwd</strong> - display current directory path</li>
    <li><strong>cat FILENAME</strong> - display <strong>FILENAME</strong> content in window</li>
    <li><strong>cd DIRECTORY</strong> - move into <strong>DIRECTORY</strong> or just <i>cd</i> to return to root folder</li>
    <li><strong>ls</strong> - show files in current directory</li>
    <li><strong>history</strong> - see your command history</li>
    <li><strong>clear</strong> - clear current window</li>
  </ul>
</div>
